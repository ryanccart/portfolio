<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ryan Carter Front-End Ninja Portfolio Site</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100|Roboto:300" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body class=container>

    <header class="header">
      <div class="container">
        <div class="logo">
          <img class="header__logo" src="images/Udacity_Logo_SVG_200x35.svg" alt="Udacity logo">
        </div>
        <div class="box">
          <h1 class="header__title">
              Ryan Carter
          </h1>
          <h2 class="subheader">
            Front-End Ninja
          </h2>
        </div>
    </header>
<main>
      <div class="splash-container">
      <img src="images/main-splash.jpg" alt="organized and cozy home computing space with plants">
      <div class="centered">Cartero Designs</div>
    </div>

  <div class="section_hd_container">
    <div class="section_header">
      Featured Work
    </div>
  <div>

    <div class=container-two>
      <div class="card">
          <img class="cardimg" src="images/food.jpg" alt="colorful citrus fruits cut in half and arranged like a checkboard">
        <p class="lowbox subheader">
          Food
        </p>
      </div>
      <div class="card">
          <img class="cardimg" src="images/ladybug.jpg" alt="closeup of a ladybug on a bright yellow background">
          <p class="lowbox subheader">
            Animals
          </p>
      </div>
      <div class="card">
          <img class="cardimg" src="images/rainbow.jpg" alt="woman standing in front of colorful public art project blocking her face with emoji balloons">
          <p class="lowbox subheader">
            Portraits
          </p>
      </div>
    </div>



</main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
